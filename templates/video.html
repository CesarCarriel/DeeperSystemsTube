{% block styles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
{% endblock %}

{% include "menu.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col s10 push-s1">
        {% if video %}
          <div class="">
            <video class="col s12" controls>
              <source src="static/uploads/{{video.url_video}}" type="video/mp4">
            </video>
            <div class="col s12">
              <h5>{{video.name}}</h5>
              <strong class="grey-text">{{video.theme}}</strong>
              <div class="right valign-wrapper center-align">
                <a href="./like?_id={{ video._id }}" class="grey-text waves-effect waves-light  col s6">
                  <i class="material-icons left">thumb_up</i>{{video.like}}
                </a>        
                <a href="./deslike?_id={{ video._id }}" class="grey-text waves-effect waves-light  col s6">
                  <i class="material-icons left">thumb_down</i>{{video.deslike}}
                </a>          
              </div>
            </div>
          </div>
          
        {% endif %}
  </div>
    </div>
       <div class="row">
        <div class="col s10 push-s1">
        <ul class="collection">
          {% for video in videos %}
            <li class="collection-item">
              <h5>{{video.name}}</h5>
              <strong class="grey-text">{{video.theme}}</strong>
            </li>
          {% endfor %}
        </ul> 
        </div>    
    </div>
</div>


{% endblock %}
