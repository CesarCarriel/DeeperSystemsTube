{% include "menu.html" %}

{% block content %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <div class="container">
    <div class="row">
      <form class="col s6 push-s3" action="/register_video" enctype="multipart/form-data" method="post">
        <h4 class="center">Publish video</h4>
          <div class="">
              <label for="inputName" class="">Name:</label>
              <input name="name" type="text" id="inputName" class="form-control" required autofocus>
          </div>
          <div class="">
            <label for="inputTheme" class="">Theme:</label>
            <input name="theme" type="text" id="inputTheme" class="form-control" required>
          </div>
          <div class="file-field input-field">
            <div class="btn grey">
              <span>File</span>
              <input type="file"
                id="avatar" name="file" accept="video/mp4">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
            
          </div>
          <div class="center">
            <button class="btn green btn-large" type="submit">Publish</button>
          </div>
        </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
